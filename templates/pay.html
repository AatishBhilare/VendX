    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark my-nav-bg">
        <div class="justify-content-center" id="navbarSupportedContent ">
            <h2 style="color: white; margin-bottom: 20px; margin-top: 20px;">VendX Payment</h2>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card" style="height: 100%; padding-top: 30px;">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{vitem.item_img.url}}" alt="Admin" class="" width="200px" height="120px" style="margin-top: 20px;">
                                <div class="mt-3">
                                    <h4>{{vitem.item_name}}</h4>
                                    <p class="text-secondary mb-1">â‚¹{{vitem.item_price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3 ">
                        <div class="card-body" style="padding-top:50px; padding-bottom: 50px; ">
                            <form method="POST" enctype="multipart/form-data" >
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Your Name: </h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="hidden" name="item_id" value="{{vitem.id}}">
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Amount: </h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="number" class="form-control" name="amount" value="{{vitem.item_price}}" readonly>
                                    </div>
                                </div>
                                <hr>
                                <div class="row ">
                                    <div class="col-sm-9 text-secondary">
                                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
                                        <input type="submit" name="save" class="btn" style="color: white; background: #B14;" value="Proceed">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer" style="margin-top: 150px;">
        <div class="container-fluid">
            <div class="col" style="text-align: center;">
                <p style=" display: inline-block; font-size: 1.02em; vertical-align: middle;">UPI Based Vending Machine &copy; 2020-2021</p>
            </div>
        </div>
    </footer>
